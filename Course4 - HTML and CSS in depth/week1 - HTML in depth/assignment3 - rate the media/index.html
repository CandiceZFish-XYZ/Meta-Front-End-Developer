<!DOCTYPE html>
<html>
  <head>
    <title>Rate the video</title>
  </head>
  <body>
    <!--video-->
    <video
      src="../../assets/video.mp4"
      type="video/mp4"
      height="240px"
      width="320px"
      controls
    ></video>
    <!--rating-->
    <form>
      <div>
        <label for="rating">Rating</label>
        <input
          id="rating"
          name="rating"
          type="range"
          min="1"
          max="5"
          list="ratings"
        />
        <datalist id="ratings">
          <option value="1" label="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5" label="5"></option>
        </datalist>
      </div>
      <button type="submit">Submit Rating</button>
    </form>
  </body>
</html>
